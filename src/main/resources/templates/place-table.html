<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
<!--     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link th:href="@{css/style.css}" rel="stylesheet" />
        <link th:href="@{css/footer.css}" rel="stylesheet" />
    
</head>
<body>
        		<div th:replace="_nav-components :: nav">...</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Date</th>
      <th scope="col">Cote</th>
<!--       <th scope="col">Handle</th> -->
    </tr>
  </thead>
  <tbody th:each="p: ${placelist}" >
    <tr th:if="${p.liveOddPlace gt 0}" style="background-color: green;" class="text-white">
      <th  th:text="${pStat.index + 1}" scope="row"></th>
              <td th:text="${p.jour + ' - R' + p.R + ' C' + p.C + ' - ' + p.numero}"></td>
             <td th:text="${p.liveOddPlace}"></td>

    </tr>
      <tr th:if="${p.liveOddPlace eq null or p.liveOddPlace == 0}" style="background-color: red;" class="text-white">
      <th  th:text="${pStat.index + 1}" scope="row"></th>
              <td th:text="${p.jour + ' - R' + p.R + ' C' + p.C + ' - ' + p.numero}"></td>
             <td th:text="${p.liveOddPlace}"></td>

    </tr>
  </tbody>
</table>


				<div th:replace="_nav-components :: footer">...</div>


	<script type="text/javascript" th:src="@{/js/test.js}"></script>
		<script type="text/javascript" th:src="@{/js/style.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</body>
</html>
